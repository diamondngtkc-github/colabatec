<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Côlab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 480px;
    }

    h1 {
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #ccc;
      margin-bottom: 2rem;
    }

    a {
      color: #f0f0f0;
      text-decoration: none;
      border-bottom: 1px solid #555;
      padding-bottom: 2px;
      transition: border-color 0.2s;
    }

    a:hover {
      border-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Côlab's website is under maintenance</h1>
    <!-- Optional: add your email or social link below -->

  </div>
</body>
</html>
